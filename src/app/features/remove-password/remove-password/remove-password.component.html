<div class="mt-5 flex flex-column justify-content-center">

  <file-drop (addFiles)="addFiles($event)"></file-drop>

  <div class="mt-4 pb-4 flex justify-content-center">
    <p-button label="Remove password" (onClick)="upload()" [disabled]="!files || files.length === 0"></p-button>
  </div>

  <div class="flex justify-content-center gap-3 flex-wrap">
    <ng-container *ngFor="let file of files">
      <pdf-page [file]="file"
                (removeFile)="removeFile($event)"
                (removeFilePassword)="removeFilePassword($event)">
      </pdf-page>
    </ng-container>
  </div>

</div>
