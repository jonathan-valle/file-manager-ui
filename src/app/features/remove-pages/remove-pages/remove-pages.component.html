<div class="flex flex-column justify-content-center align-items-center">
  <h2>{{ 'file.manage.title' | translate }}</h2>
  <p class="text-center" style="max-width: 800px">{{ 'file.manage.title.description' | translate }}</p>
</div>

<div class="mt-5 flex justify-content-center gap-5">

  <ng-container *ngIf="files.length === 0">
    <div class="flex flex-column">
      <file-drop (addFiles)="addFiles($event)"></file-drop>

      <div class="mt-4 pb-4 flex justify-content-center">
        <p-button label="Merge files" [styleClass]="'w-full'" (onClick)="saveNewPdf()"
                  [disabled]="!files || files.length === 0" class="flex-1"></p-button>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="files.length > 0">
    <div class="flex gap-3 flex-wrap" style="flex-grow: 2">
      <ng-container *ngFor="let pagePdf of pagesPdf">
        <pdf-page-content [pagePdf]="pagePdf"
        ></pdf-page-content>
      </ng-container>
    </div>
  </ng-container>

</div>
