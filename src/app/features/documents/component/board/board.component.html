<div class="container container--board">
  <div class="documents-bar">
    <ng-container *ngFor="let file of files">
      <app-document-item [file]="file"></app-document-item>
    </ng-container>

  </div>
  <div class="custom-viewer">
    <div *ngIf="files.length == 0" class="flex flex-column">
      <file-drop (addFiles)="addFiles($event)"></file-drop>
    </div>
    <ng-container *ngIf="files.length > 0" class="flex justify-content-center">
      <div class="pdf-viewer-container">
        <pdf-viewer [pdfSrc]="files[0].file"
                    (changes)="viewerEvents($event)"
                    class="flex flex-column"></pdf-viewer>
      </div>
    </ng-container>
  </div>
  <div class="signatories-bar">
    test
  </div>
</div>
